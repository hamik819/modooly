<body>
<div id="wrapper">
    <div id="container" class="page">
        <div class="page__header with_title">
            <button type="button" class="btn_back"></button>
            <h1 class="page__header--title">알림설정</h1>
        </div>
        <div class="mypage__notice">
            <div class="mypage__notice--all">
                <div class="checkbox_notice_large">
                    <input type="checkbox" id="All">
                    <label for="All">전체 알림 받기</label>
                </div>
            </div>
            <div class="mypage__notice--one">
                <div class="mypage__notice--list">
                    <div class="checkbox_notice">
                        <input type="checkbox" id="choice1" class="choice">
                        <label for="choice1">프로젝트 개설 신청 후 승인이 되었을 경우</label>
                    </div>
                    <div class="checkbox_notice">
                        <input type="checkbox" id="choice2" class="choice">
                        <label for="choice2">내가 개설한 프로젝트 종료 시</label>
                    </div>
                    <div class="checkbox_notice">
                        <input type="checkbox" id="choice3" class="choice">
                        <label for="choice3">이벤트가 오픈했을 경우</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
