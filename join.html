<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <title>Document</title>

<body>
<div id="wrapper">
    <div id="container" class="page">
        <div class="page__header">
            <button type="button" class="btn_back"></button>
        </div>
        <section class="join">
            <h1 class="page__title">회원가입</h1>
            <form>
                <div class="box check required">
                    <label for="">이메일</label>
                    <div class="check_wrap">
                        <input type="text" placeholder="이메일">
                        <button type="button" class="btn_check">중복확인</button>
                        <button type="button" class="btn_check complete">완료</button>
                    </div>
                    <p class="message">동일한 이메일이 존재합니다.</p>
                </div>
                <p></p>
                <div class="box">
                    <label for="">이메일</label>
                    <input type="text" placeholder="이메일">
                </div>
                <div class="box pwd required">
                    <label for="">비밀번호</label>
                    <input type="password" name="" id="" placeholder="비밀번호">
                    <button type="button" class="btn_password"></button>
                    <p class="message">영어+숫자+특수문자  6 ~ 20자리</p>
                </div>
                <div class="box pwd required">
                    <label for="">비밀번호 확인</label>
                    <input type="password" name="" id="" placeholder="비밀번호">
                    <button type="button" class="btn_password show"></button>
                    <p class="message">비밀번호가 일치하지 않습니다.</p>
                </div>
                <div class="box required">
                    <label for="">회원구분</label>
                    <div class="btn_wrap">
                        <button type="button">개인회원</button>
                        <button type="button" class="is-seleted">기업회원</button>
                    </div>
                </div>
                <div class="box check required">
                    <label for="">기업명</label>
                    <div class="check_wrap">
                        <input type="text" placeholder="기업명">
                        <button type="button" class="btn_check">중복확인</button>
                        <button type="button" class="btn_check complete">완료</button>
                    </div>
                    <p class="message">동일한 기업명이 존재합니다.</p>
                </div>
                <div class="text_box">
                    <p>이미 계정이 있으신가요?</p>
                    <a href="">로그인</a>
                </div>
                <button type="submit" class="btn_pink">회원가입</button>
            </form>
        </section>
    </div>
</div>
<script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="assets/js/lib/slick.js"></script>
<script type="text/javascript" src="assets/js/common.js"></script>
</body>
</html>
