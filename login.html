<html lang="en">

<body>
<div id="wrapper">
    <div id="container" class="page">
        <div class="page__header">
            <button type="button" class="btn_back"></button>
        </div>
        <section class="login">
            <h1 class="page__title">로그인</h1>
            <form>
                <div class="box required">
                    <label for="">이메일</label>
                    <input type="text" placeholder="이메일">
                    <p class="message">존재하지 않는 이메일 입니다.</p>
                </div>
                <div class="box pwd required">
                    <label for="">비밀번호</label>
                    <input type="password" name="" id="" placeholder="비밀번호">
                    <button type="button" class="btn_password"></button>
                    <p class="message">비밀번호가 일치하지 않습니다.</p>
                </div>
                <div class="checkbox_btn">
                    <input type="checkbox" id="login">
                    <label for="login">로그인 정보 기억하기</label>
                </div>
                <div class="text_box">
                    <p>비밀번호를 잊으셨나요?</p>
                    <a href="">비밀번호 재설정</a>
                </div>
                <button type="submit" class="btn_pink">로그인</button>
            </form>
        </section>
    </div>
</div>
<script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="assets/js/lib/slick.js"></script>
<script type="text/javascript" src="assets/js/common.js"></script>
</body>
</html>
