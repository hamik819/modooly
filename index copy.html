<div id="wrapper">
    <div id="container" class="page">
        <div class="page__header">
            <button type="button" class="btn_back"></button>
        </div>
        <section class="join">
            <h1 class="page__title">회원가입</h1>
            <form>
                <div class="box input check required">
                    <label for="">이메일</label>
                    <input type="text" placeholder="이메일">
                    <button type="button" class="btn_check">중복확인</button>
                </div>
                <p></p>
                <div class="box input">
                    <label for="">이메일</label>
                    <input type="text" placeholder="이메일">
                </div>
                <div class="box password required">
                    <label for="">비밀번호</label>
                    <input type="password" name="" id="" placeholder="비밀번호">
                </div>
            </form>
        </section>
    </div>

    <!-- 팝업 -->
    <!-- .is-open, .is-hidden 팝업 오픈 했을 때 스크롤 안되게 하려면 body에 .layer-opens 붙이세요. -->

        <div class="inner">
            <img src="assets/images/banner1.png" alt="">
            <div class="btn_group">
                <button type="button" class="btn btn_noshow">오늘 다시 보지 않기</button>
                <button type="button" class="btn btn_close">닫기</button>
            </div>
        </div>
    </div>
