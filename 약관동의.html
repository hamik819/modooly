<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
<div id="wrapper">
    <div id="container" class="page">
        <div class="page__header">
            <button type="button" class="btn_back"></button>
        </div>
        <section class="agree">
            <h1 class="page__title">약관동의</h1>
            <p class="desc1">서비스를 이용하기 위해서<br />필수 약관 동의가 필요합니다.</p>
            <form>
                <div class="agree__box">
                    <div class="checkbox_agree">
                        <input type="checkbox" id="all">
                        <label for="all">모두 동의하기</label>
                    </div>
                </div>
                <div class="agree__list">
                    <div class="agree__list--onecheck">
                        <div class="checkbox_agree">
                            <input type="checkbox" id="agree1">
                            <label for="agree1">서비스 이용약관 (필수)</label>
                        </div>
                        <a href="" class="btn_view">보기</a>
                    </div>
                    <div class="agree__list--onecheck">
                        <div class="checkbox_agree">
                            <input type="checkbox" id="agree2">
                            <label for="agree2">위치기반서비스 이용약관 (필수)</label>
                        </div>
                        <a href="" class="btn_view">보기</a>
                    </div>
                    <div class="agree__list--onecheck">
                        <div class="checkbox_agree">
                            <input type="checkbox" id="agree3">
                            <label for="agree3">개인정보처리방침 (필수)</label>
                        </div>
                        <a href="" class="btn_view">보기</a>
                    </div>
                </div>
                <button type="submit" class="btn_pink" disabled>확인</button>
            </form>
        </section>
    </div>
</div>
<script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="assets/js/lib/slick.js"></script>
<script type="text/javascript" src="assets/js/common.js"></script>
</body>
</html>
