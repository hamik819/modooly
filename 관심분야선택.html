<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <title>Document</title>

<body>
<div id="wrapper">
    <div id="container" class="page">
        <section class="interest">
            <h1 class="page__title">어떤 분야에<br />관심이 있으세요?</h1>
            <p class="desc1"><span>회원가입</span>이 완료되었습니다.</p>
            <p class="interest__desc2">관심있는 분야를 선택하시면 관심 분야에 맞는 게시물을 상단에서 모아 보실 수 있습니다. :)</p>
            <span class="interest__desc3">* 최대 3개까지 선택가능 </span>
            <form>
                <div class="interest__choice">
                    <div class="wrap">
                        <button type="button" class="all">
                            <div class="image"></div>
                            <p>전체</p>
                        </button>
                    </div>
                    <div class="wrap">
                        <button type="button" class="children">
                            <div class="image">
                                <img src="assets/images/children.png" alt="">
                            </div>
                            <p>어린이</p>
                        </button>
                    </div>
                    <div class="wrap">
                        <button type="button" class="young">
                            <div class="image">
                                <img src="assets/images/young.png" alt="">
                            </div>
                            <p>청년</p>
                        </button>
                    </div>
                    <div class="wrap">
                        <button type="button" class="old">
                            <div class="image">
                                <img src="assets/images/old.png" alt="">
                            </div>
                            <p>어르신</p>
                        </button>
                    </div>
                    <div class="wrap">
                        <button type="button" class="disabled">
                            <div class="image">
                                <img src="assets/images/disabled.png" alt="">
                            </div>
                            <p>장애인</p>
                        </button>
                    </div>
                    <div class="wrap">
                        <button type="button" class="society">
                            <div class="image">
                                <img src="assets/images/society.png" alt="">
                            </div>
                            <p>사회</p>
                        </button>
                    </div>
                    <div class="wrap">
                        <button type="button" class="world">
                            <div class="image">
                                <img src="assets/images/world.png" alt="">
                            </div>
                            <p>세계</p>
                        </button>
                    </div>
                    <div class="wrap">
                        <button type="button" class="neighbor">
                            <div class="image">
                                <img src="assets/images/neighbor.png" alt="">
                            </div>
                            <p>이웃</p>
                        </button>
                    </div>
                    <div class="wrap">
                        <button type="button" class="animal">
                            <div class="image">
                                <img src="assets/images/animal.png" alt="">
                            </div>
                            <p>동물</p>
                        </button>
                    </div>
                    <div class="wrap">
                        <button type="button" class="environment">
                            <div class="image">
                                <img src="assets/images/environment.png" alt="">
                            </div>
                            <p>환경</p>
                        </button>
                    </div>
                    <div class="wrap">
                        <button type="button" class="health">
                            <div class="image">
                                <img src="assets/images/health.png" alt="">
                            </div>
                            <p>건강</p>
                        </button>
                    </div>
                    <div class="wrap">
                        <button type="button" class="culture">
                            <div class="image">
                                <img src="assets/images/culture.png" alt="">
                            </div>
                            <p>문화</p>
                        </button>
                    </div>
                    <div class="wrap">
                        <button type="button" class="travel">
                            <div class="image">
                                <img src="assets/images/travel.png" alt="">
                            </div>
                            <p>여행</p>
                        </button>
                    </div>
                    <div class="wrap">
                        <button type="button" class="product">
                            <div class="image">
                                <img src="assets/images/product.png" alt="">
                            </div>
                            <p>제품</p>
                        </button>
                    </div>
                    <div class="wrap">
                        <button type="button" class="life">
                            <div class="image">
                                <img src="assets/images/life.png" alt="">
                            </div>
                            <p>생활</p>
                        </button>
                    </div>
                </div>
                <div class="text_box">
                    <a href="">다음에 할게요:)</a> 
                </div>
                <button type="submit" class="btn_pink">완료</button>
            </form>
        </section>
    </div>
</div>
<script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="assets/js/lib/slick.js"></script>
<script type="text/javascript" src="assets/js/common.js"></script>
</body>
</html>
