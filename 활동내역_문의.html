<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <title>Document</title>
</head>
<body>
<div id="wrapper">
    <div id="container" class="page">
        <div class="page__header with_title">
            <button type="button" class="btn_back"></button>
            <h1 class="page__header--title">활동내역</h1>
        </div>
        <div class="mypage__tab--activity">
            <button type="button">프로젝트</button>
            <button type="button">댓글</button>
            <button type="button" class="is-selected">문의</button>
        </div>
        <section class="mypage__inquire">
            <div class="mypage__inquire--head"> 
                <form>
                    <p>전체보기</p>
                    <button type="button" class="btn_pink" onclick="layerOpen('.layer_inquire')">1:1문의하기</button>
                </form>
            </div>
            <div class="mypage__inquire--list">
                <div class="item show">
                    <div class="list_wrap">
                        <span class="answer_wait">답변대기</span>
                        <div class="content_wrap">
                            <p class="title">[서비스] 개설한 프로젝트 문의</p>
                            <div>
                                <p class="content">제가 개설한 프로젝트에 참여한 사람이 몇 명인지 알고 싶은데 어디서 볼 수 있을까요?</p>
                                <div class="image">
                                    <button type="button">
                                        <img src="assets/images/banner1.png" alt="">
                                    </button>
                                    <button type="button">
                                        <img src="assets/images/all.png" alt="">
                                    </button>
                                    <button type="button">
                                        <img src="assets/images/animal.png" alt="">
                                    </button>
                                    <button type="button">
                                        <img src="assets/images/all.png" alt="">
                                    </button>
                                </div>
                                <div class="bottom">
                                    <p class="date">2023.06.20</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="list_wrap">
                        <span class="answer_complete">답변완료</span>
                        <div class="content_wrap">
                            <p class="title">[서비스] 개설한 프로젝트 문의</p>
                            <div>
                                <p class="content">제가 개설한 프로젝트에 참여한 사람이 몇 명인지 알고 싶은데 어디서 볼 수 있을까요?</p>
                                <div class="image">
                                    <button type="button">
                                        <img src="assets/images/banner1.png" alt="">
                                    </button>
                                    <button type="button">
                                        <img src="assets/images/all.png" alt="">
                                    </button>
                                    <button type="button">
                                        <img src="assets/images/animal.png" alt="">
                                    </button>
                                    <button type="button">
                                        <img src="assets/images/all.png" alt="">
                                    </button>
                                </div>
                                <div class="bottom">
                                    <p class="date">2023.06.20</p>
                                    <button type="button" class="btn_answer_view">답변보기</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="answer">
                        <p class="answer_content">안녕하세요! 마이페이지> 내 정보 수정에서 하실 수 있습니다. 감사합니다.</p>
                        <p class="answer_info">관리자 ∙ 2023.05.23</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- 팝업 -->
    <div class="layer layer_inquire is-open">
        <div class="inner">
            <div class="head">
                <p class="title">1:1 문의</p>
                <button type="button" class="btn_close" aria-label="닫기" onclick="layerClose('.layer_inquire')"></button>
            </div>
            <form>
                <div class="select_box">
                    <input type="hidden" />
                    <!-- select가 팝업에서 쓰일 땐 data-initial을 넣어주세요. --> 
                    <button type="button" class="select_btn" data-initial="문의유형을 선택해주세요">문의유형을 선택해주세요</button>
                    <div class="list_wrap">
                        <span>문의유형을 선택해주세요</span>
                        <ul class="list">
                            <li>
                                <button type="button" class="item">서비스</button>
                            </li>
                            <li>
                                <button type="button" class="item">이벤트</button>
                            </li>
                            <li>
                                <button type="button" class="item">프로젝트</button>
                            </li>
                            <li>
                                <button type="button" class="item">계정관리</button>
                            </li>
                            <li>
                                <button type="button" class="item">신고</button>
                            </li>
                            <li>
                                <button type="button" class="item">기타</button>
                            </li>
                        </ul>
                    </div>
                </div>
                <input type="text" class="inquire_title" placeholder="제목을 30자 이내로 작성해주세요.">
                <textarea class="inquire_content" placeholder="내용을 200자 이내로 작성해주세요:)"></textarea>
                <div class="file__box">
                    <p class="file__title">사진첨부<span>(0/3)</span></p>
                    <div class="file__list">
                        <input type="file" name="" id="input_file" hidden>
                        <label for="input_file">첨부하기</label>
                        <div class="image">
                            <img src="assets/images/category_culture.png " alt="">
                        </div>
                        <div class="image"></div>
                        <div class="image"></div>
                    </div>
                </div>
                <button type="submit" class="btn_black">접수하기</button>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="assets/js/lib/slick.js"></script>
<script type="text/javascript" src="assets/js/common.js"></script>
</body>
</html>
